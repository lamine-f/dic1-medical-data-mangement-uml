<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Accueil.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Gestion Medicale</title>
</head>
<body>
    <header class="header">  
        <div class="title">
            <h2>Gestion Médicale</h2>
        </div>

        <nav class="logo">
            <img src="Logos_g15.png" alt="HALD">
            <img src="Logos_g16.png" alt="UMMISCO">
            <img src="Logos_g14.png" alt="UCAD">
        </nav>
    </header>

    <div class="image"></div>

    <div class="users">
        <div class="assistant">
            <h4>Assistant</h4>
            <p>Responsable du remplissage du dossier patient sous la supervision du médecin.</p>
            <button>Se connecter</button>
        </div>

        <div class="medecin">
            <h4>Médecin</h4>
            <p>Responsable de la prise en charge du patient et guide de l'assistant.</p>
            <button>Se connecter</button>
        </div>

        <div class="admin">
            <h4>Administrateur</h4>
            <p>Responsable de la maintenance du système, s'assure de la cohérence des données.</p>
            <button>Se connecter</button>
        </div>
    </div>
</body>
</html>
