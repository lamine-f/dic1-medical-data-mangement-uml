<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Gestion Medicale</title>
</head>
<body>
    <div class="contain">
        <div class="search">
            <label>
                <input type="text" placeholder="Rechercher patient">
                <i class='bx bx-search'></i>
            </label>
        </div>

        <div class="details">
            <div class="header">
                <h2>Patients</h2>
                <a href="#" class="btn"><i class='bx bxs-user-plus'></i>Ajouter patient</a>
            </div>
            
            <div class="people">
                <div class="row header">
                    <div class="cell">Nom</div>
                    <div class="cell">Date</div>
                    <div class="cell">Etat</div>
                </div>
            
                <div class="row">
                    <div class="cell">Rawane Diouf</div>
                    <div class="cell">24 Mars 2024</div>
                    <div class="cell">Guéri</div>
                </div>
            
                <div class="row">
                    <div class="cell">Elhadj Saloume Cissé</div>
                    <div class="cell">21 Avril 2024</div>
                    <div class="cell">Malade</div>
                </div>
            
                <div class="row">
                    <div class="cell">Louis Diémé</div>
                    <div class="cell">23 Mars 2024</div>
                    <div class="cell">En soins</div>
                </div>
            
                <div class="row">
                    <div class="cell">Amath Diop</div>
                    <div class="cell">19 Mars 2024</div>
                    <div class="cell">Guéri</div>
                </div>
            
                <div class="row">
                    <div class="cell">Mouhamed Lamine Faye</div>
                    <div class="cell">11 Février 2024</div>
                    <div class="cell">Malade</div>
                </div>
            
                <div class="row">
                    <div class="cell">Adolphe Amadou Galland</div>
                    <div class="cell">17 Mars 2024</div>
                    <div class="cell">En soins</div>
                </div>
            </div>      
        </div>
    </div>
</body>
</html>
