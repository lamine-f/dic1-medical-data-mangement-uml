<VirtualHost *:80>
    ServerName phv.servehttp.com
    ServerAlias phv.servehttp.com file.phv.trinity

    DocumentRoot /var/www/html/uploadfileapp

    <Directory /var/www/html/uploadfileapp>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted

        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.html$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.html [L]
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
